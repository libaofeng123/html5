<html lang="en">

<head>

    <title>申请表</title>

<body>
    <h3>申请表</h3>

    <form>
        <P>姓名：<input type="text" name="username" maxlength="50"></P>

        <P>常用邮箱：<input type="password" name="password" maxlength="16"></P>
        <P>性别：<input type="radio" name="sex" value="男" checked="男">男
            <input type="radio" name="sex" value="女">女</P>
        <P>年龄：<input type="text" name="name" maxlength="8"></P>
        <P>月薪：<input type="text" name="name" maxlength="8"></P>
        <p>附注：<textarea name="dd" id="2" cols="50" rows="5">请在这里键入附注</textarea>

            <p>国籍<select name="choose">
                            <option value="默认">澳大利亚</option>
                            <option value="jiayou">中国</option>
                            <option value="teacher">美国</option>
                            </select></br>
            </p>

            <input type="submit" value="提交">
            <input type="reset" value="重置"></form>


</body>
